<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>





</head>

<body onload="init()">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <div class="container">

        <div class="card quizcard">
            <img src="img/questionz.png" id="header-img" class="card-img-top" style="height: 10%">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%">25%</div>
              </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-align">Congratulations. Quiz done!</div>

                <div class="buttonEnd"><button onclick="restartGame()" class="btn btn-primary">Replay?</button></div>

                <div class="text-align"> Du hast <b id="compRightQuestions">X</b> Fragen von <b id="allQuestions">X</b> richtig!</div>
            </div>

            

            <div class="card-body" id="questionbody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div class="card answer-react mb-3" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card answer-react mb-3" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div class="card answer-react mb-3" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div class="card answer-react mb-3" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span style="width:fit-content"><b id="countNumber">1</b> von <b id="questions-comp">5</b>
                        Fragen</span>
                    <button onclick="nextQuestion()" type="button" class="btn btn-outline-danger"
                        id="next-button" disabled>NÃ¤chste Frage</button>
                </div>

            </div>


        </div>
    </div>




</body>

</html>
